version: '3.9'

services:
  db:
    image: postgres:14
    # restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PHOTOFLUX_PASSWORD: "photoflux"
    volumes:
      # - data:/var/lib/postgresql/data
      - ../../../scripts/postgres/:/docker-entrypoint-initdb.d:ro
      - ../migrate:/scripts/migrate

